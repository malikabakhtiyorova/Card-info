<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 2 - Step 2</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="sign-up-box">
    <div class="top">
      <p>Account settings</p>
      <button type="button"><img src="img/close.svg" alt="close" width="20" height="20"></button>
    </div>
    <div class="input-box">
      <img src="img/avatar.jpg" alt="user-img" width="50" height="50">
      <form action="#">
        <div class="username">
          <label for="username">Username</label>
          <input type="text" placeholder="Enter your username" name="username" id="username">
        </div>

        <div class="input-group">
          <div class="div">
            <label for="firstname">First Name</label>
            <input type="text" placeholder="Enter your first name" name="firstname" id="firstname">
          </div>
          
          <div class="div">
            <label for="lastname">Last Name</label>
            <input type="text" placeholder="Enter your last name" name="lastname" id="lastname">
          </div>
        </div>
        
        <div class="email">
          <label for="email">Email</label>
          <input type="mail" placeholder="Enter your email" name="email" id="email">
        </div>

        <div class="bio">
          <label for="bio">Bio</label>
          <textarea name="bio" id="bio" cols="50" rows="6" placeholder="Tell us about yourself"></textarea>
        </div>
        
      </form>
    </div>
    <div class="bottom">
      <Button>Cancel</Button>
      <Button>Save</Button>
    </div>
  </div>
</body>
</html>
